<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task-5</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: lightgray;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
        .input-group-text {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <form>
            <div class="form-row align-items-center">
                <div class="col-4">
                    <label for="firstName" class="required">First Name</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" style="border: 1px solid black;" id="firstName" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="lastName" class="required">Last Name</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" style="border: 1px solid black;" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="email" class="required">E-Mail</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" style="border: 1px solid black;" id="email" placeholder="E-Mail Address" required>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="phone">Phone #</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="tel" class="form-control" style="border: 1px solid black;" id="phone" placeholder="(845)555-1212">
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="address">Address</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" style="border: 1px solid black;" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="city">City</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-city"></i></span>
                    </div>
                    <input type="text" class="form-control" style="border: 1px solid black;" id="city" placeholder="City">
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="state" class="required">State</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-map"></i></span>
                    </div>
                    <select class="form-control" style="border: 1px solid black;" id="state" required>
                        <option value="">Please select your state</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Haryana">Haryana</option>
                    </select>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label>Do you have hosting?</label>
                </div>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" style="border: 1px solid black;" type="radio" name="hosting" id="hostingYes" value="yes">
                        <label class="form-check-label" for="hostingYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" style="border: 1px solid black;" type="radio" name="hosting" id="hostingNo" value="no">
                        <label class="form-check-label" for="hostingNo">No</label>
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col-4">
                    <label for="projectDescription">Project Description</label>
                </div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: 1px solid black;"><i class="fas fa-pen"></i></span>
                    </div>
                    <textarea class="form-control" style="border: 1px solid black;" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
            </div>
            <div class="form-row align-items-center mt-3">
                <div class="col text-center">
                    <button type="submit" class="btn btn-warning">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
