<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-6</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-container h1 {
            font-family: 'Billabong', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .form-control {
            margin-bottom: 10px;
        }

        .login-container .btn-primary {
            width: 100%;
            margin-bottom: 10px;
        }

        .login-container .forgot-password {
            text-align: right;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <form id="loginForm" onsubmit="return validateForm()" class="login-container border-secondary border-3 shadow">
            <h1><i>Instagram</i></h1>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <div class="container">
                <div class="row">
                    <div class="form-group form-check col-xs-6">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="col-7">
                        <a href="https://www.instagram.com/accounts/password/reset/?hl=en">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="signup-link mt-4 text-center">
            Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up here.</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let valid = true;

            if (username === '') {
                alert('Username is required');
                valid = false;
            }

            if (password === '') {
                alert('Password is required');
                valid = false;
            }

            return valid;
        }
    </script>
</body>

</html>
