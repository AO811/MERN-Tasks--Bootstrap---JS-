<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Task-7</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #train {
      position: relative;
      width: 100px;
      height: 100px;
    }
    #train img {
      width: 550px;
      height: 200px;
    }
  </style>
</head>
<body style="background-color: whitesmoke;">
  <div class="container text-center mt-5">
    <div id="train">
      <img src="Train.png" alt="Train">
    </div>
    <br><br><br><br>
    <h3 class="mt-3">Click the following buttons to handle animation</h3>
    <button id="start" class="btn btn-success mt-2">Start</button>
    <button id="stop" class="btn btn-danger mt-2">Stop</button>
  </div>

  <script>
    let train = document.getElementById('train');
    let startButton = document.getElementById('start');
    let stopButton = document.getElementById('stop');
    let trainPosition = 0;
    let interval;

    startButton.addEventListener('click', () => {
      clearInterval(interval);
      interval = setInterval(() => {
        trainPosition += 5;
        train.style.transform = `translateX(${trainPosition}px)`;
      }, 40);
    });

    stopButton.addEventListener('click', () => {
      clearInterval(interval);
    });
  </script>
</body>
</html>
