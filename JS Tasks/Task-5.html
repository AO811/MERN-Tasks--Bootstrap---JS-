<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-5</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            margin-left: 10px;
        }
        .is-invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" class="form-control" id="website" name="website">
                <div id="websiteError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
                <div id="messageError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('websiteError').innerText = '';
            document.getElementById('messageError').innerText = '';

            let isValid = true;

            const name = document.getElementById('name').value;
            if (name === '') {
                document.getElementById('nameError').innerText = 'This field is required';
                document.getElementById('name').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('name').classList.remove('is-invalid');
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').innerText = 'A valid email address is required';
                document.getElementById('email').classList.add('is-invalid');
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'A valid email address is required';
                document.getElementById('email').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }

            const website = document.getElementById('website').value;
            const websitePattern = /^(https?:\/\/)?([\w\d-]+\.){1,2}[a-zA-Z]{2,}(\/.*)?$/;
            if (website === '') {
                document.getElementById('websiteError').innerText = 'A valid url is required';
                document.getElementById('website').classList.add('is-invalid');
                isValid = false;
            } else if (!websitePattern.test(website)) {
                document.getElementById('websiteError').innerText = 'A valid url is required';
                document.getElementById('website').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('website').classList.remove('is-invalid');
            }

            const message = document.getElementById('message').value;
            if (message === '') {
                document.getElementById('messageError').innerText = 'This field is required';
                document.getElementById('message').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('message').classList.remove('is-invalid');
            }

            return isValid;
        }
    </script>
</body>
</html>
